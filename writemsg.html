<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Message</title>
</head>
<body>
<div align="right">
<a href="home.jsp">Home</a>
</div>
<h3 align="center">Write a message</h3>

<form align="center" name="writemsg" method="post" action="sendmsg.jsp">
  <input type="text" size="30" placeholder="To:" name="to"><br />
  <input type="text" size="30" placeholder="Subject" name="subject"><br />
  <textarea maxlength="100" rows="5" cols="25" placeholder="Text" name="body"></textarea><br />
  <p>
	<input type="Submit" value="Submit">
	<input type="Reset" value="Reset">
  </p>
</form>
</body>
</html>
