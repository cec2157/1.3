<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Blog</title>
</head>
<body>
<h3>Write a new blogpost</h3>
<form name="writeblog" method="post" action="postblog.jsp">
  <input type="text" size="30" name="title" placeholder="Title"><br />
  <textarea maxlength="100" rows="5" cols="25" placeholder="Text" name="body"></textarea><br />
  <input type="text" size="30" placeholder="Tags" name="tags"><br />
  Separate tags with a comma (tag1,tag2,etc.).
  <p>
	<input type="Submit" value="Submit">
	<input type="Reset" value="Reset">
  </p>
</form>
</body>
</html>
